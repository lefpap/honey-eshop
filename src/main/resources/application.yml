spring:
  devtools:
    restart:
      enabled: true
  application:
    name: honey-eshop
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: test
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

# Server configuration
server:
  port: 8080

logging:
  level:
    org.springframework: INFO
